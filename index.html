<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Mood</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: #000;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      #video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.3),
          transparent 30%,
          transparent 70%,
          rgba(0, 0, 0, 0.3)
        );
        z-index: 1;
        pointer-events: none;
      }

      .content {
        position: fixed;
        bottom: 40px;
        left: 40px;
        z-index: 2;
        color: white;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      }

      .element {
        font-size: 72px;
        font-weight: 700;
        letter-spacing: 0.05em;
        margin-bottom: 8px;
        opacity: 0;
        animation: fadeIn 1s ease-out 0.5s forwards;
      }

      .description {
        font-size: 24px;
        font-weight: 300;
        opacity: 0;
        animation: fadeIn 1s ease-out 1s forwards;
      }

      .stats {
        position: fixed;
        top: 40px;
        right: 40px;
        z-index: 2;
        color: white;
        text-align: right;
        font-size: 14px;
        opacity: 0;
        animation: fadeIn 1s ease-out 1.5s forwards;
      }

      .stat {
        margin-bottom: 8px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <div class="loading" id="loading">Loading your mood...</div>

    <video id="video-background" autoplay loop muted playsinline></video>

    <div class="overlay"></div>

    <div class="content">
      <div class="element" id="element"></div>
      <div class="description" id="description"></div>
    </div>

    <div class="stats">
      <div class="stat">Music Stats</div>
      <div class="stat" id="valence"></div>
      <div class="stat" id="energy"></div>
      <div class="stat" id="acousticness"></div>
    </div>

    <script>
      async function loadMood() {
        try {
          // Fetch current mood data
          const response = await fetch("current_mood.json");
          const mood = await response.json();

          // Map element to video file
          const videoMap = {
            FIRE: "videos/fire.mp4",
            WATER: "videos/water.mp4",
            AIR: "videos/air.mp4",
            EARTH: "videos/earth.mp4",
            AETHER: "videos/aether.mp4",
          };

          // Set video source
          const video = document.getElementById("video-background");
          video.src = videoMap[mood.name];

          // Update text content
          document.getElementById("element").textContent = mood.name;
          document.getElementById("description").textContent =
            "Johanna's mood today is " + mood.description;
          document.getElementById("valence").textContent =
            `Valence: ${mood.mood.avgValence}`;
          document.getElementById("energy").textContent =
            `Energy: ${mood.mood.avgEnergy}`;
          document.getElementById("acousticness").textContent =
            `Acousticness: ${mood.mood.avgAcousticness}`;

          // Hide loading
          document.getElementById("loading").style.display = "none";
        } catch (error) {
          console.error("Error loading mood:", error);
          document.getElementById("loading").textContent =
            "Error loading mood data";
        }
      }

      // Load on page load
      loadMood();
    </script>
  </body>
</html>
